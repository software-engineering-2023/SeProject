<!DOCTYPE html>
<html>
<head>
  <title>Notification Settings</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logoContainer">
      <img src="logo.png" alt="Logo">
    </div>
    <h1>Notification Settings</h1>
  </header>

  <main>
    <section id="issueResolution">
      <h2>Issue Resolution Notifications</h2>
      <div class="toggleButton">
        <label for="issueToggle">Enable Notifications</label>
        <input type="checkbox" id="issueToggle">
      </div>
    </section>

    <section id="bankAnnouncements">
      <h2>Bank Announcements</h2>
      <div class="toggleButton">
        <label for="announcementToggle">Enable Notifications</label>
        <input type="checkbox" id="announcementToggle">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Banking Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
