<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE Online Banking</title>
  <link rel="stylesheet" href="LoanCSS.css">
</head>
<body>
    <header>
        <h1>
        <img src="logo.png"alt="logo" width="150px" height="80px"> </h1>
        <hq>Welcome to SE Online Banking Website</hq>
    </header>
    <main>
        <div class="section" id="loans">
        <h2>Apply For a Loan</h2>
         <div class="loan">
          <form>
            <label for="loan-type">Loan Type:</label>
            <select id="loan-type">
              <option value="personal">Personal Loan</option>
              <option value="car">Car Loan</option>
            </select>
            <h2><label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" step="0.01" min="0" required>
            <button type="submit" id="apply">Apply</button></h2>
            <h3>NOTE:All Loans have 0% interest rate</h3>
            <h4>You will receive Bank's Response shortly after applying for the Loan</h4>
          </form>
          <div id="popup" class="popup-container">
            <l>Are you sure you want to proceed?</l>
            <button id="yes">Yes</button>
            <button id="no">No</button>
          </div>
         </div>
        </div>
    </main>
    <footer>
        <p>Banker Dashboard &copy; 2023</p>
      </footer>
      <script src="loanJS.js"></script>
</body>
</html>
