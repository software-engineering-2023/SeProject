<!DOCTYPE html>
<html>
<head>
  <title>Report Technical Issue</title>
  <link rel="stylesheet" type="text/css" href="Report_Technical_Issues.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Report Technical Issue</h1>
  </header>

  <main>
    <form id="issueForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" name="name" required>
      <br>
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="email" required>
      <br>
      <label for="subjectInput">Subject:</label>
      <input type="text" id="subjectInput" name="subject" required>
      <br>
      <label for="descriptionTextarea">Description:</label>
      <textarea id="descriptionTextarea" name="description" rows="5" required></textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Banking Website. All rights reserved.</p>
  </footer>

  <script src="Report_Technical_Issues.js"></script>
</body>
</html>
