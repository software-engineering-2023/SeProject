    <style>
        h2{
            margin-left: 80px; 
            color: navy;
            margin-top: 20px;
            font-size: 30;

        }
        h3{
            color: navy;
            font-size: 26;
            margin-left: -15px;
        }
        div label{
            font-size: medium;
            color: navy;
        }
        .container {
          flex: 1;
          max-width: 800px;
          padding: 20px;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-gap: 40px;
          margin: 0 0;
          margin-left: 80px;
          font-size: 14;
          background-color: white;
        }
    
        .form-group {
          margin-bottom: 15px;
        }
    
        label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
    
        .btn {
          display: inline-block;
          padding: 8px 12px;
          background-color: navy;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        .switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: whitesmoke;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 2px;
  background-color: gray;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: rgb(103, 203, 103);
}

input:focus + .slider {
  box-shadow: 0 0 1px rgb(103, 203, 103);
}

input:checked + .slider:before {
  -webkit-transform: translateX(24px);
  -ms-transform: translateX(24px);
  transform: translateX(24px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
      </style>

    <script>
        function changePassword() {
          var currentPassword = document.getElementById('currentPassword').value;
          var newPassword = document.getElementById('newPassword').value;
          var confirmPassword = document.getElementById('confirmPassword').value;
    
          // Perform validation checks
          if (currentPassword === '') {
            alert('Please enter your current password.');
            return;
          }
    
          if (newPassword === '') {
            alert('Please enter a new password.');
            return;
          }
    
          if (confirmPassword === '') {
            alert('Please confirm your new password.');
            return;
          }
    
          if (newPassword !== confirmPassword) {
            alert('The new passwords do not match. Please try again.');
            return;
          }
    
          // Password change logic here
          // You can send an AJAX request to the server to update the password
    
          alert('Password changed successfully!');
          // Clear the password fields
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
        }
      </script>
      <script>
        // JavaScript code here
        var dark = 0;
        var darkModeToggle = document.getElementById('dark');
        const con=document.getElementsByName('inp');
        darkModeToggle.addEventListener('change', function() {
          dark = this.checked ? 1 : 0; // Update 'dark' based on the checkbox state
          if(dark==1){
            document.getElementsByClassName('container')[0].style.backgroundColor='#e0e0e0'
            document.body.style.backgroundColor='#e0e0e0'
            document.getElementsByClassName('collapse navbar-collapse  w-auto')[0].style.backgroundColor='#e0e0e0'
            document.getElementsByClassName('nav-link active')[0].style.backgroundColor='#e0e0e0'
            con.forEach(function(element) {
            element.style.backgroundColor='#e0e0e0';
            element.style.border='2px solid black';
            element.style.color='black';
            });
          }
          else{
            document.getElementsByClassName('container')[0].style.backgroundColor='white'
            document.body.style.backgroundColor='white'
            document.getElementsByClassName('collapse navbar-collapse  w-auto')[0].style.backgroundColor='white'
            document.getElementsByClassName('nav-link active')[0].style.backgroundColor='white'
            con.forEach(function(element) {
            element.style.backgroundColor='white';
            element.style.border='1px solid lightgray';
            element.style.color='black';
            });
          }
        });
      </script>
