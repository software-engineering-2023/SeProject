<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE Online Banking</title>
  <link rel="stylesheet" href="apply for credit card.css">
</head>

<body>
  <header>
    <h1>
      <img src="logo.png" alt="logo" width="150px" height="80px">
    </h1>
    <hq>Welcome to SE Online Banking Website</hq>
  </header>

  <main>
    <h2>Apply for a Credit Card</h2>

    <form id="creditCardApplicationForm">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>
      <div>
        <label for="income">Annual Income:</label>
        <input type="number" id="income" required>
      </div>
      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>
    <p>Banker Dashboard &copy; 2023</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
