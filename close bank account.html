<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE Online Banking</title>
  <link rel="stylesheet" href="close bank account.css">
</head>

<body>
  <header>
    <h1>
      <img src="logo.png" alt="logo" width="150px" height="80px">
    </h1>
    <h2>Welcome to SE Online Banking Website</h2>
  </header>

  <main>
    <section>
      <h1>Close Bank Account</h1>
      <form id="closeAccountForm">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
        
        <label for="reason">Reason for Closure:</label>
        <textarea id="reason" name="reason" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Banker Dashboard &copy; 2023</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
