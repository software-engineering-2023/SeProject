        <div id="body">
            <h2>Loan Application Form</h2>
            <form id="loanForm" method="post">
                <div class="form-group" id="type">
                    <label for="loanType">Loan Type:</label>
                    <select id="loanType" name="loanType" required>
                      <option value="">Select Loan Type</option>
                      <option value="Personal Loan">Personal Loan</option>
                      <option value="Home Loan">Home Loan</option>
                      <option value="Car Loan">Car Loan</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <p>Purpose of Loan:</p>
                    <textarea id="purpose" name="purpose" rows="4" cols="50" required></textarea>
                  </div>
                  <div class="container">
                <div class="form-group amount">
                  <label for="amount">Loan Amount:</label>
                  <input type="number" id="amount" name="amount" required>
                </div>
                
                <div class="form-group duration">
                  <label for="duration">Loan Duration (months):</label>
                  <input type="number" id="duration" name="duration" required>
                </div>
            </div>
                <div class="form-group">
                    <label for="documents">National ID/Passport:</label>
                    <input type="file" id="documents" name="documents" required>
                </div>
                <div class="form-group">
                    <label for="salaryStatement">Salary Statement:</label>
                    <input type="file" id="salaryStatement" name="salaryStatement" required>
                  </div>
                <button type="submit">Submit</button>
              </form>

<style>

    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
#type label{
    display: inline-block;
}
input[type="file"]{
    border: 1px solid black;
    border-radius: 3px;
    width: 40%;
}
select{
    width: 20%;
    height: 30px;
}
.amount label, .duration label{
    display: inline-block;
}
h2 {

.form-group {
  margin-bottom: 15px;
}
.container input{
    width: 40%;
}
.container{
    margin: 0;
    display: flex;
    padding: 0;
}
label,p {
  display: block;
  font-weight: bold;
  font-size: large;
  color: navy;
}
textarea{
    width: 100%;
}
input {
  width: 20%;
  padding: 5px;
  font-size: 16px;
}

button {
  display: block;
  margin: 10px auto;

  padding: 10px 20px;
  font-size: 18px;
  background-color: navy;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}
button:hover{
    background-color: lightgray;
}

</style>
<script>
    window.onload = function() {
  var form = document.getElementById('loanForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // prevent form submission

    // Retrieve form data
    var amount = document.getElementById('amount').value;
    var duration = document.getElementById('duration').value;

    // Perform form validation
    if ( amount === '' || duration === '') {
      alert('Please fill in all fields.');
      return;
    }
    alert('Request Received we will contact you Back!');
    form.reset();
  });
};

</script>
