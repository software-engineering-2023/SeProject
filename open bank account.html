<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE Online Banking</title>
  <link rel="stylesheet" href="open bank account.css">
</head>

<body>
  <header>
    <h1>
      <img src="logo.png" alt="logo" width="150px" height="80px">
    </h1>
    <h2>Welcome to SE Online Banking Website</h2>
  </header>

  <main>
    <section>
      <h1>Open Bank Account</h1>
      <form id="bankAccountForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Banker Dashboard &copy; 2023</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
