<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE Online Banking</title>
  <link rel="stylesheet" href="payment reminders for expenses.css">
</head>

<body>
  <header>
    <h1>
      <img src="c:\Users\ahmed\Downloads\logo.png" alt="logo" width="150px" height="80px">
    </h1>
    <h2>Welcome to SE Online Banking Website</h2>
  </header>

  <main>
    <section>
      <h1>Payment Reminders</h1>
      <form id="reminderForm">
        <label for="billType">Bill Type:</label>
        <select id="billType" name="billType" required>
          <option value="gas">Gas Bill</option>
          <option value="electricity">Electricity Bill</option>
          <option value="water">Water Bill</option>
          <option value="telephone">Telephone Bill</option>
        </select>
        
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Set Reminder</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Banker Dashboard &copy; 2023</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
