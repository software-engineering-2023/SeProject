<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SE Online Banking</title>
  <link rel="stylesheet" href="transfer money.css">
</head>

<body>
  <header>
    <h1>
      <img src="c:\Users\ahmed\Downloads\logo.png" alt="logo" width="150px" height="80px">
    </h1>
    <h2>Welcome to SE Online Banking Website</h2>
  </header>

  <main>
    <section>
      <h1>Transfer Money</h1>
      <form id="transferForm">
        <label for="fromAccount">From Account:</label>
        <select id="fromAccount" name="fromAccount" required>
          <option value="account1">Account 1</option>
          <option value="account2">Account 2</option>
        </select>
        
        <label for="toAccount">To Account:</label>
        <input type="text" id="toAccount" name="toAccount" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
          <option value="egp">EGP</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="gbp">GBP</option>
        </select>
        
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Banker Dashboard &copy; 2023</p>
  </footer>

  <script src="transfer money.js"></script>
</body>

</html>
